<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .form-group .register-link {
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
      <div class="form-group register-link">
        <a href="#" onclick="showRegisterForm()">Register</a>
      </div>
    </form>
    <form id="registerForm" style="display: none;">
      <h2>Register</h2>
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" placeholder="Enter a username" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" placeholder="Enter a password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
      <div class="form-group register-link">
        <a href="#" onclick="showLoginForm()">Login</a>
      </div>
    </form>
  </div>

  <script>
    function showRegisterForm() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLoginForm() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    // Add event listeners to the forms
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      // TODO: Perform login validation
      console.log("Login Form Submitted");
      console.log("Username: " + username);
      console.log("Password: " + password);
    });

    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var newUsername = document.getElementById("newUsername").value;
      var newPassword = document.getElementById("newPassword").value;
      // TODO: Perform registration process
      console.log("Register Form Submitted");
      console.log("New Username: " + newUsername);
      console.log("New Password: " + newPassword);
    });
  </script>
</body>
</html>
